
<dom-module id="hcl-polymer-simple-list">
    <template>
        <style>
            :host {
                display: block
            }
            .list-item {
               margin: 0;
               padding: 0;
               list-style: none;
               float: left;
               width: 100%;
                
            }
            .list-item li{
                margin: 0;
                padding: 12px 15px;
                box-sizing: border-box;
                float :left;
                width : 100%;
                border-bottom: 1px solid #eee;
                background: #fff;
                position: relative;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 16px;
            }
            .list-item li::after {
                content: '';
                background: #ff6200;
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 4px;
                display: none;
            } 
            .list-item li:hover::after , .list-item li.active::after{
                display: block;
            }
           
        </style>
        <div>
            <ul class="list-item">
            <template is="dom-repeat" items="{{list}}">
               <li>{{item.name}}</li>
       </template>
        </ul>
        <div>
        

    </template>

    <script>
        class simpleList extends Polymer.Element {

            static get is() { return 'hcl-polymer-simple-list'; }

            static get properties() {
                return {
                    list : {
                    type : Array,
                    value :   [{"name" : "Credit Cards","id" : 1}, {"name": "Loans","id" : 2},{"id" :3 ,"name" : "Demat Account"}],
                    reflectToAttribute : true
                    }
                }
                    
                };
            

            constructor() {
                super();
            }
        }

        window.customElements.define(simpleList.is, simpleList);
    </script>
</dom-module>
